buildscript {
    ext.kotlin_version = "1.0.4"
    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M2'
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'org.junit.platform.gradle.plugin'

repositories {
    jcenter()
}

mainClassName = 'com.trevorwhitney.KotlinStoreApplicationKt'
jar {
    manifest {
        attributes 'Main-Class': 'hello.SayHelloKt'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}


dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    testCompile 'junit:junit:4.12'
    testCompile 'org.jetbrains.spek:spek-api:1.0.89'
    testCompile 'org.jetbrains.spek:spek-junit-platform-engine:1.0.89'
    testCompile 'org.junit.platform:junit-platform-runner:1.0.0-M2'
    testCompile 'com.natpryce:hamkrest:1.2.3.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}

junitPlatform {
    engines {
        include 'spek'

    }
}

